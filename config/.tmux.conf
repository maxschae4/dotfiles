##############
### CONFIG ###
##############
set -g default-terminal "screen-256color"

# change command mode to C-a, use C-a C-a to go to previous window
set-option -g prefix C-a
bind-key C-a last-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# don't rename windows automatically
set-option -g allow-rename off

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# mouse mode on
set -g mode-mouse on

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# sane scrolling (does not work in 1.9):
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"


######################
### DESIGN CHANGES ###
######################
# for full screen terminal

# The modes - overlays when you scroll for example
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg "#ab4642"
setw -g mode-bg "#383838"

# The pane borders, or how we see which pane is in focus
set -g pane-border-bg colour235
set -g pane-border-fg colour235
set -g pane-active-border-bg "#383838"
set -g pane-active-border-fg "#86c1b9"

### Status bar design ###
set -g status-interval 2
set -g status-utf8 on
set -g status-justify centre
set -g status-position bottom
set -g status-bg colour235
set -g status-fg colour137
# set -g status-attr dim
# Left Status: :: SessionName ::    user @ hostname externalIP :: internalIP
set -g status-left "#[fg=#f7ca88] :: #S :: #[bg=colour235]    #[fg=#86c1b9]#(whoami)#[fg=#b8b8b8] @ #[fg=#a1b56c]#H"
set -g status-left-length 40
# Right Status: Tue, Sep 09  13:49:07
set -g status-right "#[fg=#ab4642]#(dig TXT +short o-o.myaddr.l.google.com @ns1.google.com | awk -F'"' '{ print $2}') #[fg=#b8b8b8]:: #[fg=#a1b56c]#(host `hostname` | cut -d ' ' -f 4)    #[fg=colour137] %a, %b %d #[bold] %H:%M#[none]:%S "
set -g status-right-length 60

# setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format '#[fg=#86c1b9] #I#[fg=#f8f8f8]: #W#[fg=#86c1b9]#F '

# setw -g window-status-fg colour087
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format '#[fg=#86c1b9] #I#[fg=#b8b8b8]: #W#[fg=#86c1b9]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# change background of active/inactive panes - works only with tmux 2.1+
setw -g window-active-style '#[bg=colour236]'
setw -g window-style '#[bg=colour233]'

# The messages - when you reload or type a command with prefix-:
set -g message-attr bold
set -g message-fg "#282828"
set -g message-bg "#DC9656"
set -g message-command-fg blue
set -g message-command-bg black


########################################
### TPM (tmux plugin manager) CONFIG ###
########################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# plugin specific settings
set -g @continuum-restore 'on' # restore previous environment

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'